{% extends 'main.html' %}

{% block content %}
  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unreadCount}}</span>)</h3>
      <ul class="messages">
        {% for msgreq in messageRequests %}
        {% if msgreq.is_read == False %}
        <li class="message message--unread">
        {% else %}
        <li class="message message">
        {% endif %}
          <a href="{% url 'message' msgreq.id %}">
            <span class="message__author">{{msgreq.name}}</span>
            <span class="message__subject">{{msgreq.subject}}</span>
            <span class="message__date">{{msgreq.created}}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </main>
{% endblock content %}
